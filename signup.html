
<!DOCTYPE html>
<html lang="en">

</head>

<body>

    <form action="" id="signupFrom">

        <h1 class="glow-btn">Signup</h1>
        <br>

        <input id="email" type="email" placeholder="Email" required> <br>

        <input id="Username" type="text" placeholder="Username" required> <br>

        <input id="password" type="password" placeholder="Enter Password" required> <br>

        <input id="cpassword" type="password" placeholder="Confirm Passward" required> 
        
        <input id="cpassword2" type="number" placeholder="Enter Number" required>

        <label>Country</label>
        <select class="dropdown">
            <option value="Bangladesh" selected>Bangladesh</option>
            <option value="Canada">Canada</option>
            <option value="America">America</option>
            <option value="India">India</option>
            <option value="Japan">Japan</option>
            <option value="Korea">Korea</option>
    
        </select>
        <br>
        <br>

    </form>
